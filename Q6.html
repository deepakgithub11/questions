<!-- 6)Write a JavaScript function that accepts a string and counts the number of vowels within the string.
input : credencE Analytics
output : There are 6 vowels in the string (e,e,E,A,a,i) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowles(str){
            const count = str.match(/[aeiou]/gi).length;
            return count;
        }

        const input = prompt("Enter a sentence")
        const result = vowles(input);
        console.log(result);
    </script>
</body>
</html>
