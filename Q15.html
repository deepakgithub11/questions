<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let string = "Hi Hello I am a string hahahaha";
        let a = string.length
        let b = string.slice(5,9)
        let c = string.substring()
        let d = string.substr()
        let e = string.replace("hi","Hello")
        let f = string.trim(3.8)
        let g = string.trimStart()
        let h = string.trimEnd()
        let i = string.padStart()
        let j = string.padEnd()
        let k = string.charAt()
        let l = string.charCodeAt()
        let m = string.split()

        console.log("a "+a,"b "+b,"c "+c,d,e,f,g,h,i,j,k,l,m)

    </script>
</body>

</html>
