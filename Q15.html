<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let string = "Hi Hello I am a string hahahaha";
        let a = string.length;
        let b = string.slice(5,9);
        let c = string.substring();
        let d = string.substr();
        let e = string.replace("hi","hiii");
        let f = string.trim(3.8);
        let g = string.trimStart();
        let h = string.trimEnd();
        let i = string.padStart(4,"hehe");
        let j = string.padEnd();
        let k = string.charAt(1);
        let l = string.charCodeAt(2);
        let m = string.split("");

        console.log("a "+a,"b "+b,"c "+c,"d "+d,"e " +e,"f " +f,"g " +g,"h " +h,"i " +i,"j " +j,"k " +k,"l " +l,"m " +m)

    </script>
</body>

</html>
