<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number = parseFloat(prompt('Enter Temperature: '));
        const type = prompt('Enter Type of temperature ( either c or f ): ');


        if(type == "c"){
            console.log((number-32) * (5/9) + " Celsius ")
        }
        if(type =="f"){
            console.log((number*(9/5))+ 32 + "Fahrenheit.")
        }
        else{console.log("Invalid Input")}
    </script>
</body>

</html>
