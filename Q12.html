<!-- 12)Write a JavaScript program which returns a subset of a string entered by the user.
input : dog
output :  ["d", "do", "dog", "o", "og", "g"] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = "dog" 
        let a = string.slice(0,1)
        let b = string.slice(0,2)
        let c = string.slice(0,3)
        let d = string.slice(1,2)
        let e = string.slice(1,3)
        let f = string.slice(2)
        console.log(a,b,c,d,e,f)
    </script>
</body>
</html>
