<!-- 13)Write a JavaScript program to Convert the entered String into UpperCase/lowercase.
input : javascript
output : JAVASCRIPT input : JAVASCRIPT
output : javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = "javascript"
        let a = string.toUpperCase();
        let b = string.toLowerCase();
        console.log(`String Upper case is ${a} and String Lower case is ${b}`)
    </script>
</body>
</html>
