<!-- 2)Write a JavaScript program to take 3 integers from user and check the greatest integer.
input : -8 67 99
output : 99 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //use browser to insert value
        num1 = prompt("Enter First Number")
        num2 = prompt("Enter Second Number")
        num3 = prompt("Enter third Number")

        ans = Math.max(num1,num2,num3)
        console.log(ans  + " is Greatest Number") 
    </script>

</body>

</html>
